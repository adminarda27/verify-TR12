<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Discordログインページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        .login-box {
            background-color: #23272a;
            border-radius: 10px;
            padding: 40px;
            display: inline-block;
        }

        button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Discordログイン</h1>
        <p>Discord認証を行ってください。</p>
        <a href="/login"><button>Discordでログイン</button></a>
    </div>
</body>
</html>
